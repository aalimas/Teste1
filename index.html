<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartaz Exterior Digital</title>
    <link rel="stylesheet" href="styles.css">
</head>
<header>
    <img src="Imagens/CabeçalhoEsq.JPG">

<body>

    <div class="slider">
        <div class="slides">
            <div class="slide fade">
                <img src="Imagens/Inicial.jpg"  width="959" height="850"> 
            </div>

                <div class="pdf-container">
                    <object data="pdf/Prog_UME3400.pdf" type="application/pdf"></object>

                    <object data="pdf/Prog_Regional.pdf"  type="application/pdf"></object>
                </div>               
            </div>
            <div class="slide fade">          
                <div class="pdf-container">
                    <object data="pdf/Prog_Sernada.pdf" type="application/pdf"></object>
                    <object data="pdf/Prog_Geral.pdf"  type="application/pdf"></object>
                    <object data="pdf/Entradas.pdf"  type="application/pdf"></object>
                </div>
            </div>
            <div class="slide fade">
                <div class="slides1">
                    <object data="pdf/Ocupação.pdf" type="application/pdf" width="15000" height="1500">   
                    </object>
                </div>
            </div>            
            <div class="slide fade">
                <img src="Ocupa.jpg" width="959" height="950">
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

        <img src="Imagens\SlideFoot.JPG" alt="Imagem do rodapé">
    </div>

    <div class="footer-section">
    </div>
